<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="background-color:#1b1b32; color:#adb5bd;">

    <nav class="navbar navbar-inverse" style="background-color:#6f42c1;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color:white;">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/" style="color:white;">Home</a></li>
                <li><a href="/recommend" style="color:white;">Recommend</a></li>
                <li><a href="#" style="color:white;">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size:50px; color:#ffd700;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:30px; display:flex; align-items:stretch;">
                <div class="card" style="background-color:#292b2c; border-radius:8px; padding:20px; display:flex; flex-direction:column; height:100%;">
                    <img class="img-responsive center-block" src="{{ image[i] }}" style="border-radius:5px; max-height:200px; margin-bottom:15px;">
                    <h3 style="color:#ffd700; text-align:center; min-height:60px;">{{ book_name[i] }}</h3>
                    <p style="color:#adb5bd; text-align:center; margin-bottom:10px;">{{ author[i] }}</p>
                    <p style="color:#adb5bd; text-align:center;">Votes: {{ votes[i] }}</p>
                    <p style="color:#adb5bd; text-align:center;">Rating: {{ rating[i] }}</p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
